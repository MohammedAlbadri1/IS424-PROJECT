{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Movie</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        
        <img src="{% static 'ShowTimeApp/showtime-logo.png' %}" alt="ShowTime Logo" class="img-fluid mx-auto d-block mt-5">

        
        <h1 class="text-center my-4">Add a Movie</h1>

        
        <form action="{% url 'ShowTimeApp:addMovie' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
            </div>

            
            <button type="submit" class="btn btn-primary mx-2 btn-block">Add the Movie!</button>
        </form>

        
        <p class="text-center mt-3">{{ message }}</p>

        
        <div class="text-center">
            <a href="{% url 'ShowTimeApp:displayMovies' %}" class="btn btn-secondary">Back to the Main Menu</a>
        </div>
    </div>

    
</body>
</html>
