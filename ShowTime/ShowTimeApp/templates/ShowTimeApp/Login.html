{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <img src="{% static 'ShowTimeApp/showtime-logo.png' %}" alt="ShowTime Logo" class="img-fluid mb-4 mx-auto d-block">
        <h1 class="text-center mb-4">Welcome to ShowTime, the best way to track your movies</h1>

        <form action="{% url 'ShowTimeApp:validate_login' %}" method="POST" class="w-100 mx-auto" style="max-width: 400px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>

        <p class="text-center">{{ message }}</p>
         <a href="{% url 'ShowTimeApp:register' %}" class="d-block text-center">Don't have an account? click her to register new account!!</a>
    </div>
</body>
</html>
